<!-- checked: New Guest Logic & JS included -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>New Reservation</h2>
            <a href="/reservations" class="btn btn-outline-secondary">Cancel</a>
        </div>
        
        <div class="card border-0 shadow-sm p-4">
            <form method="POST" action="/reservations/new">
                
                <!-- Guest Selection Section -->
                <h5 class="text-primary-navy border-bottom pb-2 mb-3">1. Guest Information</h5>
                
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="guest_mode" id="modeExisting" value="existing" checked onclick="toggleGuestMode()">
                        <label class="form-check-label" for="modeExisting">Select Existing Guest</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="guest_mode" id="modeNew" value="new" onclick="toggleGuestMode()">
                        <label class="form-check-label" for="modeNew">Create New Guest</label>
                    </div>
                </div>

                <!-- Existing Guest Dropdown -->
                <div id="existingGuestSection" class="mb-4">
                    <label class="form-label">Select Guest/Party</label>
                    <select name="party_id" class="form-select">
                        <option value="" disabled selected>-- Choose a Guest --</option>
                        {% for p in parties %}
                        <option value="{{ p.partyId }}">{{ p.name }} (ID: {{ p.partyId }})</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- New Guest Fields -->
                <div id="newGuestSection" class="mb-4" style="display: none;">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name *</label>
                            <input type="text" name="first_name" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name *</label>
                            <input type="text" name="last_name" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control">
                        </div>
                    </div>
                    <div class="form-text mt-2">New guest will be created automatically.</div>
                </div>

                <!-- Stay Details -->
                <h5 class="text-primary-navy border-bottom pb-2 mb-3 mt-4">2. Stay Details</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Arrival Date *</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Departure Date *</label>
                        <input type="date" name="end_date" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Create Reservation</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleGuestMode() {
    const isNew = document.getElementById('modeNew').checked;
    const existingSection = document.getElementById('existingGuestSection');
    const newSection = document.getElementById('newGuestSection');
    const existingSelect = document.querySelector('select[name="party_id"]');
    const newInputs = newSection.querySelectorAll('input[type="text"]');

    if (isNew) {
        existingSection.style.display = 'none';
        newSection.style.display = 'block';
        existingSelect.removeAttribute('required');
        // Require Name fields only
        document.querySelector('input[name="first_name"]').setAttribute('required', 'true');
        document.querySelector('input[name="last_name"]').setAttribute('required', 'true');
    } else {
        existingSection.style.display = 'block';
        newSection.style.display = 'none';
        existingSelect.setAttribute('required', 'true');
        // Remove requirements from new fields
        newInputs.forEach(input => input.removeAttribute('required'));
    }
}
</script>
{% endblock %}
