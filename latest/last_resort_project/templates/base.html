<!-- checked: Base structure verified -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Resort | Luxury Hotel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div class="logo-box">
                    <span class="logo-text">LR</span>
                </div>
                Last Resort
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if active_page=='dashboard' %}active{% endif %}" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page=='rooms' %}active{% endif %}" href="/rooms">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page=='reservations' %}active{% endif %}" href="/reservations">Reservations</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page=='parties' %}active{% endif %}" href="/parties">Guests</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page=='events' %}active{% endif %}" href="/events">Events</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page=='billing' %}active{% endif %}" href="/billing">Billing</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page=='reports' %}active{% endif %}" href="/reports">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% if active_page == 'dashboard' %}
    <div class="hero-banner">
        <div class="hero-text">
            <h1>Last Resort</h1>
            <p>A Sanctuary of Elegance</p>
        </div>
    </div>
    {% endif %}

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
