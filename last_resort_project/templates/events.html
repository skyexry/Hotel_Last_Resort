<!-- checked: Events List -->
{% extends "base.html" %}
{% block content %}
<h2>Events Schedule</h2>
<div class="card mt-4">
    <table class="table mb-0">
        <thead class="bg-dark-blue text-white"><tr><th>Event Name</th><th>Host</th><th>Room</th><th>Start</th><th>End</th></tr></thead>
        <tbody>
            {% for e in events %}
            <tr>
                <td><strong>{{ e.name }}</strong></td>
                <td>{{ e.orgName }}</td>
                <td>{{ e.roomNumber }}</td>
                <td>{{ e.startDate }}</td>
                <td>{{ e.endDate }}</td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-center p-3">No upcoming events.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
